site_name: SmellscaPy
site_url: https://mydomain.org/mysite
copyright: Copyright &copy; 2025 Giulia Torriani & Olga Somova, Eurac Research
site_dir: site


nav:
  - Home: index.md
  - Overview: overview/index.md
  - Quick Start: quick_start/index.md     
  - User Guide:
    - user_guide/index.md
    - "Loading Smellscape Data": user_guide/loading_smellscape_data.md
    - "Data Validation": user_guide/data_validation_processing.md 
    - "Calculating Circumplex Coordinates": user_guide/calculating_pleasantness_presence_coordinates.md
    - "Visualisations": user_guide/visualizations.md 
  - Tutorials:
    - tutorials/index.md
    - Basic Workflow: tutorials/basic_workflow.md
    - Comparing Smellscapes: tutorials/comparing_smellscape.md
  - API reference: api/index.md
  - Changelog: changelog/index.md
  - Citation and Acknowledgments: citation/index.md


theme:
  name: material
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.top
    - content.code.annotate
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - toc
